<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
     <h1>Complex form</h1>
    <form>
        <fieldset>
            <legend>Pesonal information</legend>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name">
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email">
        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" id="Phone">
        <label for="date of birth">Date of Birth</label>
        <input type="date" name="date of birth" id="date of birth">
        <label>Gender</label>
        <input type="radio" name="checkbox1" id="checkbox1">
        <label for="checkbox1">Male</label>
        <input type="radio" name="checkbox2" id="checkbox2">
        <label for="checkbox2">Female</label>
        <label for="Country">Country</label> 
        <select name="Country" id="Country">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        </fieldset>
         <fieldset>
            <legend>Address
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name">
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email">
        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" id="Phone">
        <label for="date of birth">Date of Birth</label>
        <input type="date" name="date of birth" id="date of birth">
        </legend>
        </fieldset>
        <fieldset>
            <legend>Other information</legend>
            <legend>Comments:
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <label for="checkbox">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </legend>

        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
